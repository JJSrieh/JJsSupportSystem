<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - JJ's Support Systems</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; 
      background-color: #0B0C10;
      color: #F9FAFB;
      font-family: 'Poppins', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    header {
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #0d707f;
      box-shadow: 0 0 15px #0d707f;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      letter-spacing: 0.15em;
      color: #14ffec;
      text-shadow: 0 0 15px #14ffec;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #0b1317;
      padding: 1rem 0;
      box-shadow: inset 0 -2px 10px #14ffec50;
      user-select: none;
    }
    nav a {
      color: #95f0f0;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      margin: 0 1.5rem;
      padding: 0.25rem 0.5rem;
      border-radius: 5px;
      transition: all 0.3s ease;
      position: relative;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0;
      height: 3px;
      background: #14ffec;
      border-radius: 3px;
      transition: width 0.3s ease;
    }
    nav a:hover,
    nav a.active {
      color: #14ffec;
      text-shadow: 0 0 8px #14ffec;
    }
    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }
    main {
      max-width: 500px;
      margin: 3rem auto 7rem;
      padding: 0 1.5rem;
      font-size: 1.15rem;
      letter-spacing: 0.02em;
    }
    hr {
      border: none;
      height: 1.5px;
      background: linear-gradient(90deg, transparent, #14ffec, transparent);
      margin: 2rem 0;
      box-shadow: 0 0 8px #14ffec;
    }
    h2 {
      color: #14ffec;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 6px #14ffec;
    }
    form {
      background: #0b1e23;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 15px #14ffec88;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      color: #a0e8e8;
      display: flex;
      flex-direction: column;
      font-size: 1rem;
    }
    input[type="email"],
    textarea {
      margin-top: 0.25rem;
      padding: 0.5rem;
      border-radius: 7px;
      border: none;
      font-size: 1rem;
      background-color: #142b2f;
      color: #e0f7f7;
      resize: vertical;
      box-shadow: inset 0 0 6px #14ffec88;
      transition: background-color 0.3s ease;
    }
    input[type="email"]:focus,
    textarea:focus {
      background-color: #1e454a;
      outline: none;
      box-shadow: 0 0 12px #14ffecaa;
    }
    button {
      background-color: #14ffec;
      color: #0B0C10;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.6rem;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      box-shadow: 0 0 12px #14ffecaa;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0ad5c6;
      box-shadow: 0 0 20px #0ad5c6;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      border-top: 1px solid #0d707f;
      color: #3cc4c4;
      box-shadow: inset 0 1px 10px #14ffec40;
      position: fixed;
      width: 100%;
      bottom: 0;
      background-color: #0B0C10;
      user-select: none;
    }
    .contact-info {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      color: #a0e8e8;
      line-height: 1.5;
    }
    .share-message {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.7rem;
      color: #14ffec;
      text-shadow: 0 0 6px #14ffec;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>JJ's Support Systems</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="services.html">Services</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <main>

      <p>ðŸ“§ Email: jjsrieh50@gmail.com</p>
    </div>
    <hr />
    <p class="share-message">Share a message</p>
    <form action="https://formspree.io/f/mwpblego" method="POST" >

    </form>
  </main>

  <footer>
    &copy; JJ's Support Systems. All Rights Reserved.
  </footer>
</body>
</html>
